<h1>{{ .Post.Title }}</h1>
<span>Date: {{ formatDateByLang .Post.Date .Lang }}</span>
<div>{{ .Post.Excerpt }}</div>
<div>
  <h2>Langs</h2>
  <ul>
    {{ with $data := . }}
      {{ range .AlternateLinks }}
        {{ if ne .Lang.Tag $data.Lang.Tag }}
          <li>
            <a href="{{ .URL }}">{{ .Lang.Name }}</a>
          </li>
        {{ end }}
      {{ end }}
    {{ end }}
  </ul>
</div>
<div>
  {{ .Post.Content }}
</div>
